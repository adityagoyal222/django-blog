{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base</title>

    <!-- BootStrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  </head>
  <body class="loader">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My blog</a></li>
                <li class="nav-item"><a href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a href="https://www.github.com">Github</a></li>
                <li class="nav-item"><a href="https://www.linkedin.com">Linkedin</a></li>
            </ul>

            <ul class="navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'post_new' %}">New Post</a>

                    </li>
                    <li class="nav-item">
                        <a href="{% url 'post_draft_list' %}">Drafts</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}">Log Out</a>
                    </li>
                    <li class="nav-item">
                        <a>Welcome {{ user.username }}</a>
                    </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav navbar-right" href="{% url 'login' %}"><span class="fa fa-user"></span></a>
                        </li>
                {% endif %}
            </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENT BLOCK -->
    <div class="content container">
        <div class="row">
            <div class="col-mid-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
